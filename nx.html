<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Me", "label": "Me", "shape": "dot", "size": 10}, {"id": "Friend1", "label": "Friend1", "shape": "dot", "size": 10}, {"id": "Friend2", "label": "Friend2", "shape": "dot", "size": 10}, {"id": "Friend3", "label": "Friend3", "shape": "dot", "size": 10}, {"id": "Friend4", "label": "Friend4", "shape": "dot", "size": 10}, {"id": "Friend5", "label": "Friend5", "shape": "dot", "size": 10}, {"id": "Friend6", "label": "Friend6", "shape": "dot", "size": 10}, {"id": "Friend7", "label": "Friend7", "shape": "dot", "size": 10}, {"id": "Friend8", "label": "Friend8", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Me", "to": "Friend1", "weight": 0.4247787610619469}, {"from": "Me", "to": "Friend2", "weight": 0.36486486486486486}, {"from": "Me", "to": "Friend3", "weight": 0.4727272727272727}, {"from": "Me", "to": "Friend4", "weight": 0.4274193548387097}, {"from": "Me", "to": "Friend5", "weight": 0.5333333333333333}, {"from": "Me", "to": "Friend6", "weight": 0.5681818181818182}, {"from": "Me", "to": "Friend7", "weight": 0.559322033898305}, {"from": "Me", "to": "Friend8", "weight": 0.367816091954023}, {"from": "Friend1", "to": "Friend2", "weight": 0.5067567567567568}, {"from": "Friend1", "to": "Friend3", "weight": 0.5752212389380531}, {"from": "Friend1", "to": "Friend4", "weight": 0.5564516129032258}, {"from": "Friend1", "to": "Friend5", "weight": 0.8}, {"from": "Friend1", "to": "Friend6", "weight": 0.6590909090909091}, {"from": "Friend1", "to": "Friend7", "weight": 0.559322033898305}, {"from": "Friend1", "to": "Friend8", "weight": 0.5172413793103449}, {"from": "Friend2", "to": "Friend3", "weight": 0.5337837837837838}, {"from": "Friend2", "to": "Friend4", "weight": 0.6935483870967742}, {"from": "Friend2", "to": "Friend5", "weight": 0.16216216216216217}, {"from": "Friend2", "to": "Friend6", "weight": 0.6818181818181818}, {"from": "Friend2", "to": "Friend7", "weight": 0.6610169491525424}, {"from": "Friend2", "to": "Friend8", "weight": 0.5517241379310345}, {"from": "Friend3", "to": "Friend4", "weight": 0.5483870967741935}, {"from": "Friend3", "to": "Friend5", "weight": 0.7666666666666667}, {"from": "Friend3", "to": "Friend6", "weight": 0.7045454545454546}, {"from": "Friend3", "to": "Friend7", "weight": 0.7288135593220338}, {"from": "Friend3", "to": "Friend8", "weight": 0.5402298850574713}, {"from": "Friend4", "to": "Friend5", "weight": 0.13709677419354838}, {"from": "Friend4", "to": "Friend6", "weight": 0.22580645161290322}, {"from": "Friend4", "to": "Friend7", "weight": 0.27419354838709675}, {"from": "Friend4", "to": "Friend8", "weight": 0         // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
